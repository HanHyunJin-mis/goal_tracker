<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8" />
       <title>Page Title</title>
       <meta name="viewport" content="width=device-width, initial-scale=1" />
       <link
           rel="stylesheet"
           href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
           crossorigin="anonymous"
       />

       <script
           src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
           integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
           crossorigin="anonymous"
       ></script>
       <script
           src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
           integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
           crossorigin="anonymous"
       ></script>
       <script
           src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
           integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
           crossorigin="anonymous"
       ></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   </head>
   <body>
       <nav class="navbar sticky-top navbar-dark bg-primary">
           <h1>Goal Tracker</h1>
           <button
               type="button"
               class="btn btn-outline-light"
               style="float:right"
               style="float:right"
               id="goalbtn"
           >
               Add Goal
           </button>
       </nav>

       <button
           type="button"
           data-toggle="modal"
           data-target="#exampleModal"
           data-whatever="@mdo"
           id="modalbtn"
           class="mdbt"
       ></button>

       <div
           class="modal fade"
           id="exampleModal"
           tabindex="-1"
           role="dialog"
           aria-labelledby="exampleModalLabel"
           aria-hidden="true"
       >
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <h5 class="modal-title" id="exampleModalLabel">
                           New message
                       </h5>
                       <input type="button" value="X" onclick="closebtn()">
                        <br>
                        <form id="form_sub1" class="form">
                            <div class="count">
                                <input type="text" placeholder="목표를 입력해주세요." name="goals" id="goals" class="goal">
                                <br>
                                <input type="text" placeholder="리워드를 입력하세요" name="rewards" id="rewards" class="reward">
                                <br>
                                <p>횟수</p>
                                <input type="number" id="numbs" class="numbs" name="numbs" step="5" min="5" max="100">
                                <br>
                            </div>
                            <div class="month">
                                <p>월별</p>
                                <input type="number" id="months" class="months" name="months" step="1" min="28" max="31">
                            </div>
                            <input type="submit" id="btn_sub1" class="submitbtn">
                        </form>
                        </div>
                </div>
            </div>
        </div>


    <div id="my_container">
        <div class="grid_sections1">
            <div class="goal_list">
            </div>
        </div>
        <div class="grid_sections2 darkblue">
            <div class="total_stamp">
                <!-- <button class="test_btn">click!</button> -->
                <!-- <div class="stamp_container">
                    <img class="stamp" src="/sun.png" alt="">
                </div> -->
            </div>
        </div>
        <div class="grid_sections3">
            <button class="btn-size pink"></button>
            <button class="btn-size green"></button>
            <button class="btn-size purple"></button>
            <button class="btn-size blue"></button>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
