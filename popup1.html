<!DOCTYPE html>
<meta charset="UTF-8">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>  
    </head>


<body>

    <input type="button" value="X" onclick="closebtn()">
    <br>



    <form id="form_sub1" class="form">
        <div class="count">
            <input type="text" placeholder="목표를 입력해주세요." name="goals" id="goals" class="goal">
            <br>
            <input type="text" placeholder="리워드를 입력하세요" name="rewards" class="reward">
            <br>   
            <p>횟수</p>
            <input type="number" name="numbs" step="5" max="100">
            <br>
        </div>
        <div class="month">
            <p>월별</p>
            <input type="number" name="months" step="1" min="28" max="31">
        </div>
        <input type="submit" id="btn_sub1" class="submitbtn">
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>;
    function closebtn(){
        self.close();
    }

    $(".form").submit(function(e){
        e.preventDefault();
    });

    $(".submitbtn").click(function() {
        if (document.getElementsByTagName("input").goals.value === "" && document.getElementsByTagName("input").rewards.value === ""){
        alert("목표와 리워드를 입력해주세요")
        }
        else if (document.getElementsByTagName("input").goals.value === ""){
        alert("목표를 입력해주세요")
        }

        else if(document.getElementsByTagName("input").rewards.value === ""){
        alert("리워드를 입력해주세요")
        }
    })

    </script>
    <script src="main.js"></script>
</body>

</html>
