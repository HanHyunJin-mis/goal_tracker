<!DOCTYPE html>
<meta charset="UTF-8">
<head>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>  
</head>
<style>
.box-size{
    width:500px; 
    height:1600px;
}


.btn-size{
    border: none; 
    width: 90px; 
    height: 50px;

}

#blue1{
background-color: rgb(147, 14, 255);
}

#pink1{
    background-color: rgb(255, 195, 232);
}

#purple1{
background-color: rgb(186, 159, 236);
}

#blue1{
    background-color: rgb(173, 232, 250);
}

#green1{
    background-color: rgb(222, 253, 182)
}

</style>

<body>

<button style="background-color: rgb(255, 195, 232)" id="pink" class="btn-size"></button>
<button style="background-color: rgb(222, 253, 182)" id="green" class="btn-size"></button>
<button style="background-color: rgb(186, 159, 236)" id="purple" class="btn-size"></button>
<button style="background-color: rgb(173, 232, 250)" id="blue" class="btn-size"></button>


<p class='box-size' id="blue1">화면이 들어가야 할 란입니다.</p>

<script>

$("#pink").click(function(){ 
    $(".box-size").attr('id','pink1')
});


$("#green").click(function(){ 
    $(".box-size").attr('id','green1')
});

$("#purple").click(function(){ 
    $(".box-size").attr('id','purple1')
});

$("#blue").click(function(){ 
    $(".box-size").attr('id','blue1')
});
</script>


</body>
</html>
